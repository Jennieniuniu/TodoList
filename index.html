    <!-- 日期区域 -->
    <div class="myday">我的一天</div>
    <div class="biaoji">今天</div>
    <div class="todo-date"></div>

    <!-- 输入区域 -->
    <div class="input-area">
        <input type="text" placeholder="添加新任务">
        <span class="input-task">请输入你的代办事项</span>
        <div class="input-buttons">
            <span class="btn confirm-btn">确定</span>
            <span class="btn cancel-btn">取消</span>
        </div>
    </div>

        </div>
